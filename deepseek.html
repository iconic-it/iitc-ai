<div id="chatbox">
    <input id="userInput" type="text" placeholder="Type your message here..." />
    <button id="sendMessage">Send</button>
    <div id="chatMessages"></div>
</div>

<script>
    async function fetchAIResponse(input) {
        const apiKey = 'sk-72a70fe166544bc0a3a551d94808915d'; 
        const apiUrl = 'https://api.deepseek.com/v1/chat/completions';

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input }),
            });

            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching AI response:', error);
        }
    }

    document.getElementById('sendMessage').addEventListener('click', async () => {
        const userInput = document.getElementById('userInput').value;
        const chatMessages = document.getElementById('chatMessages');

        const aiResponse = await fetchAIResponse(userInput);
        chatMessages.innerHTML += `<div>User: ${userInput}</div>`;
        chatMessages.innerHTML += `<div>AI: ${aiResponse.message}</div>`;
    });
</script>
